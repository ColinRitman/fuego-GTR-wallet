name: Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: fuego-tauri
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: fuego-tauri
        run: |
          npm run test:coverage --if-present || npm test -- --coverage --passWithNoTests

      - name: Run Rust tests with coverage
        working-directory: fuego-tauri/src-tauri
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Html --output-dir coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./fuego-tauri/coverage/lcov.info,./fuego-tauri/src-tauri/coverage/tarpaulin-report.html
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  performance-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        working-directory: fuego-tauri
        run: npm ci

      - name: Build application for performance testing
        working-directory: fuego-tauri
        run: npm run tauri build -- --debug

      - name: Run performance tests
        working-directory: fuego-tauri
        run: |
          npm run test:performance --if-present || echo "No performance tests found"

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        working-directory: fuego-tauri
        run: npm ci

      - name: Run integration tests
        working-directory: fuego-tauri
        run: |
          npm run test:integration --if-present || echo "No integration tests found"

  accessibility-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        working-directory: fuego-tauri
        run: npm ci

      - name: Run accessibility tests
        working-directory: fuego-tauri
        run: |
          npm run test:a11y --if-present || echo "No accessibility tests found"

  documentation-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: fuego-tauri
        run: npm ci

      - name: Check documentation
        working-directory: fuego-tauri/src-tauri
        run: |
          cargo doc --no-deps --document-private-items

      - name: Check README links
        run: |
          npm install -g markdown-link-check
          markdown-link-check README.md --ignore "https://github.com/*"

  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: fuego-tauri
        run: npm ci

      - name: Check npm licenses
        working-directory: fuego-tauri
        run: |
          npm install -g license-checker
          license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense'

      - name: Check Rust licenses
        working-directory: fuego-tauri/src-tauri
        run: |
          cargo install cargo-license
          cargo license --json > licenses.json
          # Add license validation logic here
