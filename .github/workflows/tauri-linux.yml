name: Build Tauri (Linux)

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Linux system dependencies (GTK/WebKit/GLib)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config libglib2.0-dev libgtk-3-dev libssl-dev patchelf \
            libayatana-appindicator3-dev librsvg2-dev \
            libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev || \
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev libsoup2.4-dev

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target

      - name: Install NPM dependencies
        run: npm ci

      - name: Build Tauri (debug)
        env:
          CARGO_TERM_COLOR: always
          RUST_BACKTRACE: 1
        run: npm run tauri build -- --debug

